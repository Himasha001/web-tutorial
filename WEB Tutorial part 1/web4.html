
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <center><h1>Registration Form</h1></center>
    <form>
        <label for="name">First Name:</label>
        <input type="text" id="name" name="name" required><br>
        <br>
        <label for="name">Last Name:</label>
        <input type="text" id="name" name="name" required><br>
        <br>
        <label for="index">Mobile Number:</label>
        <input type="text" id="index" name="index" required><br>
        <br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
        <br>
        <label for="num">Email:</label>
        <input type="text" id="num" name="num" required><br>
        <br>
        <form>
            Favorite Music
            <br>
            <input type="checkbox" name="music" value="POP"> POP
            <input type="checkbox" name="music" value="ROCK"> ROCK
            <input type="checkbox" name="music" value="OTHER"> OTHER
          </form>
          <label for="addls">Additional Details:</label>
          <input type="text" id="addls" name="addls" required><br>
          <br>
          <form>
            <input type="checkbox" name="agree" value="yes">
            I agree to the terms and conditions
          </form>
        
        

        <input type="submit" value="Submit">
    </form>
</body>
</html>
